{% load static %}

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

</body>

{% block footer_ref %}{% endblock %}
