{% extends 'base.html' %}

{% block title %}
    افزودن مخزن
{% endblock %}

{% block content %}
    <div class="container">
        <h3>مخزن جدید</h3>
        <hr>
        <form action="{% url 'new_repository' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>نام مخزن:</label>
                <input type="text" class="form-control" placeholder="Enter name" name="repo_name">
            </div>
            <button type="submit" class="btn btn-primary">ثبت</button>
        </form>
    </div>
{% endblock %}
